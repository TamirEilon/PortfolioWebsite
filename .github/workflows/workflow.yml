name: Build, Push, Run, Check, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/portfolio-website:latest .
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/portfolio-website:latest
        
  run-and-check:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Pull Docker Image
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/portfolio-website:latest
        docker run -d -p 80:80 ${{ secrets.DOCKER_USERNAME }}/portfolio-website:latest
        
    - name: Check if Container is Running
      run: |
        while true; do
          if curl -s http://localhost:80; then
            echo "Container is up and running."
            break
          else
            echo "Waiting for the container to start..."
            sleep 5
          fi
        done

  deploy_to_gke:      
    needs: run-and-check
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Install Google Cloud SDK
        run: |
          curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-367.0.0-linux-x86_64.tar.gz
          tar -xvf google-cloud-sdk-367.0.0-linux-x86_64.tar.gz
          ./google-cloud-sdk/install.sh

      - name: Configure Google Cloud SDK
        run: gcloud init --console-only

      - name: Install kubectl
        run: gcloud components install kubectl

      - name: Configure gke-gcloud-auth-plugin
        run: gcloud auth configure-docker

      - name: Authenticate with GKE
        run: gcloud container clusters get-credentials my-cluster --zone=me-west1

      - name: Deploy to GKE
        run: kubectl apply -f deployment.yml
  
